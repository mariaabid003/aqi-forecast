name: Run AQI Pipeline

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # 1. Checkout repository
      # -------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------
      # 2. Set up Python (use 3.10 to ensure Hopsworks/HSFS compatibility)
      # -------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # -------------------------
      # 3. Cache pip dependencies (optional but faster)
      # -------------------------
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # -------------------------
      # 4. Install dependencies
      # -------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Avoid installing Airflow (too heavy for CI)
          grep -v apache-airflow requirements.txt > requirements-ci.txt
          pip install -r requirements-ci.txt

      # -------------------------
      # 5. Verify dependencies
      # -------------------------
      - name: Verify environment
        run: |
          python --version
          pip list

      # -------------------------
      # 6. Run Feature Backfill
      # -------------------------
      - name: Run Feature Backfill
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          AQICN_TOKEN: ${{ secrets.AQICN_TOKEN }}
          aqi_forecast_api_key: ${{ secrets.aqi_forecast_api_key }}
        run: python features/backfill.py

      # -------------------------
      # 7. Train Sklearn Model
      # -------------------------
      - name: Train Sklearn Model
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          AQICN_TOKEN: ${{ secrets.AQICN_TOKEN }}
          aqi_forecast_api_key: ${{ secrets.aqi_forecast_api_key }}
        run: python trainings/train_sklearn.py

      # -------------------------
      # 8. Train TensorFlow Model
      # -------------------------
      - name: Train TensorFlow Model
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          AQICN_TOKEN: ${{ secrets.AQICN_TOKEN }}
          aqi_forecast_api_key: ${{ secrets.aqi_forecast_api_key }}
        run: python trainings/train_tf.py

      # -------------------------
      # 9. Evaluate Models
      # -------------------------
      - name: Evaluate Models
        run: python trainings/evaluate.py

      # -------------------------
      # 10. Upload Artifacts (models + logs)
      # -------------------------
      - name: Upload Artifacts (models, logs)
        uses: actions/upload-artifact@v4
        with:
          name: aqi-models
          path: |
            models/
            logs/
