name: AQI Forecasting Pipeline

on:
  schedule:
    # Every hour â†’ fetch new data
    - cron: "0 * * * *"
    # Every day at midnight â†’ retrain models
    - cron: "0 0 * * *"
  workflow_dispatch:  # allow manual trigger

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run hourly backfill (if schedule == hourly)
      - name: Run backfill
        if: github.event.schedule == '0 * * * *'
        run: |
          echo "ðŸš€ Running backfill.py"
          python features/backfill.py

      # Step 5: Run daily training (if schedule == midnight)
      - name: Run training
        if: github.event.schedule == '0 0 * * *'
        run: |
          echo "ðŸš€ Running training scripts"
          python trainings/train_sklearn.py
          python trainings/train_tf.py

      # Step 6: Save logs
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: pipeline-logs
          path: "*.log"
