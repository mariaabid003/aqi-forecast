name: Run AQI Pipeline

on:
  workflow_dispatch:  # allow manual trigger
  schedule:
    - cron: "0 * * * *"  # every hour for feature backfill
    - cron: "0 0 * * *"  # daily retraining at midnight

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # Checkout repo
      # -------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------
      # Set up Python
      # -------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # -------------------------
      # Install dependencies
      # -------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Exclude Airflow in CI (too heavy)
          grep -v apache-airflow requirements.txt > requirements-ci.txt
          pip install -r requirements-ci.txt

      # -------------------------
      # Run Feature Pipeline
      # -------------------------
      - name: Run Feature Backfill
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          AQICN_TOKEN: ${{ secrets.AQICN_TOKEN }}
        run: python features/backfill.py

      # -------------------------
      # Train Models
      # -------------------------
      - name: Train Sklearn Model
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          AQICN_TOKEN: ${{ secrets.AQICN_TOKEN }}
        run: python trainings/train_sklearn.py

      - name: Train TensorFlow Model
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          AQICN_TOKEN: ${{ secrets.AQICN_TOKEN }}
        run: python trainings/train_tf.py

      # -------------------------
      # Evaluate Models
      # -------------------------
      - name: Evaluate Models
        run: python trainings/evaluate.py

      # -------------------------
      # Save Artifacts
      # -------------------------
      - name: Upload Artifacts (models, logs)
        uses: actions/upload-artifact@v4
        with:
          name: aqi-models
          path: |
            models/
            logs/
