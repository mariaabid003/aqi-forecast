name: Run AQI Forecasting Pipeline

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    # ‚è∞ Runs at 12:00 AM and 12:00 PM UTC every day
    - cron: '0 0,12 * * *'

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # 1Ô∏è‚É£ Checkout repository
      # -------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------
      # 2Ô∏è‚É£ Set up Python 3.10
      # -------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # -------------------------
      # 3Ô∏è‚É£ Cache pip dependencies
      # -------------------------
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # -------------------------
      # 4Ô∏è‚É£ Install dependencies
      # -------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Avoid heavy packages like Airflow in CI
          grep -v apache-airflow requirements.txt > requirements-ci.txt
          pip install -r requirements-ci.txt
          # ‚úÖ Ensure Hopsworks SDK + Kafka support
          pip install "hopsworks[python]" || pip install confluent-kafka

      # -------------------------
      # 5Ô∏è‚É£ Run Feature Backfill
      # -------------------------
      - name: Run Feature Backfill
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          AQICN_TOKEN: ${{ secrets.AQICN_TOKEN }}
          aqi_forecast_api_key: ${{ secrets.aqi_forecast_api_key }}
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: python features/backfill.py

      # -------------------------
      # 6Ô∏è‚É£ Train Sklearn Model (Primary)
      # -------------------------
      - name: Train Sklearn Model
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          AQICN_TOKEN: ${{ secrets.AQICN_TOKEN }}
          aqi_forecast_api_key: ${{ secrets.aqi_forecast_api_key }}
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: python trainings/train_sklearn.py

      # -------------------------
      # 7Ô∏è‚É£ Train TensorFlow Model (Secondary)
      # -------------------------
      - name: Train TensorFlow Model
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          AQICN_TOKEN: ${{ secrets.AQICN_TOKEN }}
          aqi_forecast_api_key: ${{ secrets.aqi_forecast_api_key }}
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: python trainings/train_tf.py

      # -------------------------
      # 8Ô∏è‚É£ Evaluate Models
      # -------------------------
      - name: Evaluate Models
        env:
          aqi_forecast_api_key: ${{ secrets.aqi_forecast_api_key }}
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: python trainings/evaluate.py

      # -------------------------
      # 9Ô∏è‚É£ Generate 3-Day Forecast
      # -------------------------
      - name: Generate 3-Day Forecast
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          AQICN_TOKEN: ${{ secrets.AQICN_TOKEN }}
          aqi_forecast_api_key: ${{ secrets.aqi_forecast_api_key }}
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: python trainings/predict.py

      # -------------------------
      # üîü Commit & Push Updated Forecast CSV
      # -------------------------
      - name: Commit and Push Forecast CSV
        if: success()
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git pull --rebase
          git add data/forecast_next_3_days.csv
          git commit -m "üîÑ Auto-update forecast on $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || echo "No changes to commit"
          git push

      # -------------------------
      # 11Ô∏è‚É£ Upload Artifacts (models, logs, forecast)
      # -------------------------
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: aqi-artifacts
          path: |
            models/
            logs/
            data/forecast_next_3_days.csv
